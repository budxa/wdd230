<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

<body>
    <header>
        <h1>WDD 230 - Table Build</h1>
    </header>
    <main>
        <table>
            <caption>
                Table 1: Account Feature Comparison
            </caption>
            <thead>
                <tr>
                    <th colspan="4" scope="colgroup">ACME Wildwest Services</th>
                </tr>
                <tr>
                    <th scope="col">&nbsp;</th>
                    <th scope="col">Basic</th>
                    <th scope="col">Premium</th>
                    <th scope="col">Delux</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Feature 1</th>
                    <td>✔️</td>
                    <td>✔️</td>
                    <td>✔️</td>
                </tr>
                <tr>
                    <th>Feature 2</th>
                    <td>❌</td>
                    <td>✔️</td>
                    <td>✔️</td>
                </tr>
                <tr>
                    <th>Feature 3</th>
                    <td>❌</td>
                    <td>❌</td>
                    <td>✔️</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <p>
            &copy; <span id="year"></span> 🌗 Jerald R. Mudzingwa 🌓 Zimbabwe
        </p>
        <script src="scripts/getDates.js"></script>
    </footer>
