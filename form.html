    <main>
        <h1>Course Application Form</h1>
        <form method="get" action="record.html" class="data">

            <fieldset>
                <legend>Application Information</legend>
                <label>
                    Username* <input type="text" id="username" name="username" title="Please enter your username"
                        required>
                </label>
                <label>
                    Password* <input type="password" id="pwd1" name="pwd1"
                        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$"
                        title="8 characters inclusive with at least on ne number, one special character, one upper case and one lower case letter."
                        required>
                </label>
                <label>
                    Confirm Password* <input type="password" id="pwd2" name="pwd2"
                        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$"
                        title="8 characters inclusive with at least on ne number, one special character, one upper case and one lower case letter."
                        required>
                </label>
                <div id="feedback"></div>

                <label>
                    Email* <input type="email" id="email" name="email" placeholder="someone@byui.edu"
                        pattern="[a-zA-Z0-9._%+\-]+@byui\.edu" title="Email domain should be a byui.edu domain one" required>
                </label>
                <label>
                    Page Rating
                </label>
                <div id="rangevalue">1</div>
                <input type="range" id="rng" name="rng" min="1" max="10" value="1" step="1" list="rangevalues">
                <datalist id="rangevalues">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>

            </fieldset>

            <input type="submit" value="Sign Up">

        </form>
